<script>
function parseExpression(str) {
    try {
        const cleanStr = str.replace(/[^-+*/().0-9]/g, '');
        return new Function('return ' + (cleanStr || '0'))();
    } catch (e) { return 0; }
}

function calculate() {
    const mode = document.getElementById('mode').value;
    const baseAgi = parseExpression(document.getElementById('agi').value);
    const baseDex = parseExpression(document.getElementById('dex').value);
    const baseLuk = parseExpression(document.getElementById('luk').value);
    const baseBonus = parseExpression(document.getElementById('bonus').value);

    let extraAgi = 0, extraDex = 0, extraLuk = 0, extraBonus = 0;
    document.querySelectorAll('.buff-cb').forEach(cb => {
        if (cb.checked) {
            extraAgi += parseFloat(cb.getAttribute('data-agi') || 0);
            extraDex += parseFloat(cb.getAttribute('data-dex') || 0);
            extraLuk += parseFloat(cb.getAttribute('data-luk') || 0);
            extraBonus += parseFloat(cb.getAttribute('data-aspd') || 0);
        }
    });

    // æ ¸å¿ƒä¿®æ­£ï¼šå°‡æ‰‹å‹•è¼¸å…¥çš„ baseBonus åŠ å›å»
    const totalAgi = baseAgi + extraAgi;
    const totalDex = baseDex + extraDex;
    const totalLuk = baseLuk + extraLuk;
    const totalBonus = (baseBonus + extraBonus) / 100;

    let B = (mode === 'unarmed') ? 1.1904 : 1.1109;
    let D = (mode === 'unarmed') ? 63.0 : 67.5;
    const S = totalAgi + (totalDex / 4);
    const f_base = B + (S / D);
    const raw_f = f_base / (1 - totalBonus);
    const final_f = Math.floor(Math.round(raw_f * 1000) / 10) / 100;

    const baseBird = 5;
    let stuntBonus = 0;
    if (document.getElementById('keen_falcon_cb').checked) {
        const matrix = { purple: { "1": 14, "2": 17, "3": 20 }, orange: { "1": 22, "2": 26, "3": 30 } };
        stuntBonus = matrix[document.getElementById('stunt_color').value][document.getElementById('stunt_lv').value];
    }
    const totalBird = Math.min(baseBird + (totalLuk / 3) + stuntBonus, 50);

    const requiredAgi = D * (7.0 * (1 - totalBonus) - B) - (totalDex / 4);
    const agiDiff = Math.ceil(requiredAgi - totalAgi);
    document.getElementById('agi_analysis').innerHTML = agiDiff > 0 ? 
        `âš¡ <b>æ”»é€Ÿåˆ†æï¼š</b>è· 7.0 é ‚é€Ÿé‚„ç¼º <span style="color:#d93025; font-weight:bold;">${agiDiff}</span> é» AGI` : 
        `âš¡ <b>æ”»é€Ÿåˆ†æï¼š</b><span style="color:#1a73e8; font-weight:bold;">å·²é”é ‚é€Ÿï¼</span>æº¢å‡º ${Math.abs(agiDiff)} é» AGI`;

    let lukRequired = (50 - baseBird - stuntBonus) * 3;
    if (lukRequired < 0) lukRequired = 0;
    const lukDiff = Math.ceil(lukRequired - totalLuk);

    if (lukDiff <= 0) {
        lukAnalysisEl.innerHTML = `ğŸ¦… <b>çµé·¹åˆ†æï¼š</b><span style="color:#1a73e8; font-weight:bold;">å‡ºæ“Šç‡å·²é” 50% ä¸Šé™ï¼</span>` +
            (Math.abs(lukDiff) > 0 ? ` (æº¢å‡º <span style="color:#1a73e8; font-weight:bold;">${Math.abs(lukDiff)}</span> é» LUK)` : "");
    } else {

}
