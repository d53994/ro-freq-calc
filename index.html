<script>
// é»æ•¸æ¶ˆè€—éšæ¢¯è¡¨
function getCost(v) { return Math.floor((Math.min(v, 99) - 2) / 10) + 2; }

function parseExpression(str) {
    const parts = str.toString().split('+');
    return { base: parseInt(parts[0]) || 1, bonus: parseInt(parts[1]) || 0 };
}

function calculate() {
    const mode = document.getElementById('mode').value;
    const a = parseExpression(document.getElementById('agi').value);
    const d = parseExpression(document.getElementById('dex').value);
    const l = parseExpression(document.getElementById('luk').value);
    const baseBonus = parseFloat(document.getElementById('bonus').value) || 0;

    let exA = 0, exD = 0, exL = 0, exB = 0;
    document.querySelectorAll('.buff-cb').forEach(cb => {
        if (cb.checked) {
            exA += parseFloat(cb.getAttribute('data-agi') || 0);
            exD += parseFloat(cb.getAttribute('data-dex') || 0);
            exL += parseFloat(cb.getAttribute('data-luk') || 0);
            exB += parseFloat(cb.getAttribute('data-aspd') || 0);
        }
    });

    const totalAgi = a.base + a.bonus + exA;
    const totalDex = d.base + d.bonus + exD;
    const totalLuk = l.base + l.bonus + exL;
    const totalBonus = (baseBonus + exB) / 100;

    // æ”»é€Ÿé‹ç®—
    let B = (mode === 'unarmed') ? 1.1904 : 1.1109;
    let D = 67.5; 
    const f_raw = (B + (totalAgi + totalDex/4)/D) / (1 - totalBonus);
    const final_f = Math.floor(Math.round(f_raw * 1000) / 10) / 100;

    // çµé·¹é‹ç®—ï¼šLUK 135 èˆ‡ç‰¹æŠ€åˆ†é›¢
    const stunt = document.getElementById('keen_falcon_cb').checked ? 
        {purple:{"1":14,"2":17,"3":20}, orange:{"1":22,"2":26,"3":30}}[document.getElementById('stunt_color').value][document.getElementById('stunt_lv').value] : 0;
    const lukProc = Math.min(totalLuk / 3, 45); 
    const totalBird = Math.min(5 + lukProc + stunt, 80);

    // åˆ†æå»ºè­°
    const reqAgi = Math.ceil(D * (7.0 * (1 - totalBonus) - B) - (totalDex / 4));
    const agiDiff = reqAgi - totalAgi;
    const lukDiff = 135 - totalLuk;

    document.getElementById('res_f').innerText = final_f.toFixed(2);
    document.getElementById('res_bird').innerText = totalBird.toFixed(1) + '%';
    document.getElementById('detail_info').innerHTML = `ç¸½ A: <b>${totalAgi}</b> | ç¸½ D: <b>${totalDex}</b> | åŠ æˆ: <b>${(totalBonus*100).toFixed(0)}%</b>`;
    document.getElementById('detail_bird').innerHTML = `LUK åŠ æˆ: ${lukProc.toFixed(1)}% | ç‰¹æŠ€: +${stunt}%`;

    document.getElementById('agi_analysis').innerHTML = agiDiff > 0 ? `âš¡ è· 7.0 é‚„ç¼º <span style="color:#d93025">${agiDiff}</span> AGI` : `âœ… å·²é”é ‚é€Ÿï¼æº¢å‡º <span style="color:#1a73e8">${Math.abs(agiDiff)}</span> AGI`;
    document.getElementById('luk_analysis').innerHTML = lukDiff > 0 ? `ğŸ¦… è· LUK ä¸Šé™é‚„ç¼º <span style="color:#d93025">${lukDiff}</span> LUK` : `âœ… LUK å·²é£½å’Œï¼æº¢å‡º <span style="color:#1a73e8">${Math.abs(lukDiff)}</span> LUK`;
}

function optimizePoints() {
    let a = parseExpression(document.getElementById('agi').value);
    let d = parseExpression(document.getElementById('dex').value);
    let l = parseExpression(document.getElementById('luk').value);
    const baseBonus = parseFloat(document.getElementById('bonus').value) || 0;

    let exA = 0, exD = 0, exL = 0, exB = 0;
    document.querySelectorAll('.buff-cb').forEach(cb => {
        if (cb.checked) { exA += parseFloat(cb.getAttribute('data-agi') || 0); exD += parseFloat(cb.getAttribute('data-dex') || 0); exL += parseFloat(cb.getAttribute('data-luk') || 0); exB += parseFloat(cb.getAttribute('data-aspd') || 0); }
    });

    let pool = 0;
    for(let i=0; i<10; i++) {
        let totalB = (baseBonus + exB) / 100;
        let D_const = 67.5; let B_const = 1.1109;

        // AGI æº¢å‡ºå›æ”¶
        let targetA = Math.ceil(D_const * (7.0 * (1 - totalB) - B_const) - ((d.base + d.bonus + exD) / 4));
        let diffA = (a.base + a.bonus + exA) - targetA;
        if(diffA > 0 && a.base > 1) {
            let n = Math.min(diffA, a.base - 1);
            for(let j=0; j<n; j++) { pool += getCost(a.base); a.base--; }
        }

        // LUK æº¢å‡ºå›æ”¶ (135 ä¸Šé™)
        let diffL = (l.base + l.bonus + exL) - 135;
        if(diffL > 0 && l.base > 1) {
            let n = Math.min(diffL, l.base - 1);
            for(let j=0; j<n; j++) { pool += getCost(l.base); l.base--; }
        }

        // æŠ•å…¥ DEX
        while(pool >= getCost(d.base + 1) && d.base < 99) {
            d.base++; pool -= getCost(d.base);
        }
    }

    document.getElementById('agi').value = `${a.base}+${a.bonus}`;
    document.getElementById('dex').value = `${d.base}+${d.bonus}`;
    document.getElementById('luk').value = `${l.base}+${l.bonus}`;
    calculate();
}
calculate();
</script>
